<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
          <a class="navbar-brand" href="#">Money Transfer System</a>
        </div>
      </nav>
    <div class="container px-2 py-2">
      <div class="row">
        <div class="col-6">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Create a user entry</h5>
              <form action="" method="post">
                <div class="form-group">
                  <label class="control-label">Name</label>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Name"
                    id="name"
                  />
                </div>
                <div class="form-group">
                  <label class="control-label">Balance</label>
                  <input
                    type="number"
                    class="form-control"
                    placeholder="Balance"
                    id="balance"
                  />
                </div>
                <div class="text-right mt-2">
                  <button
                    type="button"
                    id="kullaniciEkleme"
                    class="btn btn-primary"
                  >
                    Add
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
        <div class="col-6">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Money Transfer</h5>
              <form action="" method="post">
                <div class="form-group">
                  <label class="control-label">From</label>
                  <select name="kisiler" class="form-control" id="fromUsers"></select>

                </div>
                <div class="form-group">
                  <label class="control-label">To</label>
                  <select name="kisiler" class="form-control" id="toUsers"></select>

                </div>
                <div class="form-group">
                    <label class="control-label">Amount</label>
                    <input type="text" id="amount" class="form-control" placeholder="Enter amount" />
                </div>
                <div class="text-right mt-2">
                  <button
                    type="button"
                    id="transfer"
                    class="btn btn-success"
                  >
                    Transfer
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
          <div class="col-md-6">
            <div class="card mt-5">
                <div class="card-body">
                    <h5 class="card-title">
                        <span style="float: right">Total Balance</span>
                        Customers
                    </h5>
                    <ul class="list-group user-list"></ul>
                </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="card mt-5">
                <div class="card-body">
                    <h5 class="card-title">Transfer History</h5>
                    <ul class="list-group transfer-history-list">

                    </ul>
                </div>
            </div>
          </div>
      </div>
    </div>

    <hr />

    <script src="app.js"></script>
  </body>
</html>
